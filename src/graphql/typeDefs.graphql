
type User {
    id: String!
    name: String!
    email: String!
}

type Message {
  id: ID!
  user: String!
  room: Room!
  content: String!
}

type Room {
    id: String!
    name: String!
    users: [User!]!
    messages: [Message!]!
}



type Query {
    getRooms:[Room!]!
    getRoom(id:String!): Room!
    messages: [Message!]!
}


type Mutation {
    addRoom(name:String!): Room!
    addUser(name:String!, email:String!): User!
    joinRoom(userId:String!,roomId:String!): Room!
    postMessage(user:String!,content:String!,room: ID!): Message!
}

type Subscription{
    roomNotification(roomId:String!): Room!
    messageNotification: Message!
}
